<div class="bg-blue-950 h-screen py-8">

  <div *ngIf="!isLoading" class="container mx-auto grid grid-cols-6">
    <app-service-view *ngFor="let category of categories" class="container" [category]="category">
    </app-service-view>
  </div>
</div>
